<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<script>
    function createElementFromHTML(htmlString) {
        let div = document.createElement('div');
        div.html(htmlString);

        // Change this to div.childNodes to support multiple top-level nodes.
        return div.firstChild;
    }

    $(document).ready(function () {
        // let doc = new DOMParser().parseFromString({{video}}, 'text/html');
        $("#video_container").html(doc.documentElement.textContent)

    })
</script>
<body>
<div class="container col-md-12" style="margin: 0">
    <div class="row">
        <div class="col col-md-6" id="video_container">
            {% autoescape false %}
            {{video}}
            {% endautoescape %}
            <a href="/human-motion-comparison/get-xlsx">Download Comparison Result</a>
        </div>

        <div class="col col-md-6">
            {% autoescape false %}
            <img style="width: 600px;height: 800px" src="data:image/jpg;base64, {{image}}"/>
            {% endautoescape %}
        </div>
    </div>
</div>
</body>
</html>
