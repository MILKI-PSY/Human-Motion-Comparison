<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/5.1.1/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container col-12" style="margin: 0">
    <div class="row">
        <div class="col col-6" id="video_container">
            {% autoescape false %}
            {{video}}
            {% endautoescape %}
            <a href="/human-motion-comparison/get-xlsx">Download Comparison Result</a>
        </div>

        <div class="col col-5">
            {% autoescape false %}
            <img style="width: 100%;margin: auto" src="data:image/jpg;base64, {{image}}"/>
            {% endautoescape %}
        </div>
        <div class="col col-1">
            <form action="main">
                <input type="submit" class="btn btn-primary" value="Main Page" style="margin-top: 60px"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
